<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/dlx2edd.css" />
    <link rel="stylesheet" href="/Bootstrap/Responsive.css" />
    <link rel="stylesheet" href="/Bootstrap/Bootstrap.css" />
    <link rel="stylesheet" href="/Css/MenuStyles.css" />
    <link rel="stylesheet" href="/Css/Register.css" />
    <title>Registro de Cuenta</title>
  </head>
  <body>
    <header>
      <div class="header-wrapper">
        <div class="logo-wrap">
          <a href="#" class="end">
            <img style="width: 5%" src="/Links/PNG/BA-white.png" alt="" />
          </a>
        </div>
        <div class="nav-but-wrap">
          <div class="menu-icon hover-target">
            <span class="menu-icon__line menu-icon__line-left"></span>
            <span class="menu-icon__line"></span>
            <span class="menu-icon__line menu-icon__line-right"></span>
          </div>
        </div>
      </div>
    </header>

    <div class="nav">
      <div class="nav__content">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="/inicio" class="hover-target">Inicio</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="hover-target">Sede</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="hover-target">Nosotros</a>
          </li>
          <li class="nav__list-item active-nav">
            <a href="/Guzman/Inicio-Sesion.html" class="hover-target"
              >Iniciar Sesion</a
            >
          </li>
          <li class="nav__list-item">
            <a href="#" class="hover-target">Programa</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="hover-target">Contacto</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="section full-height over-hide">
      <div class="switch-wrap" style="top: 0; transform: none;">
        <div class="form-container-medium">
          <h1 class="form-header">Registrar Cuenta</h1>
          <br />
          <form id="registrationForm" action="#">
            <label for=""
              ><h2 style="margin-top: 0; margin-bottom: 0">
                Datos de la cuenta
              </h2></label
            >
            <div class="row">
              <div class="col-md-6 formGroup">
                <p>
                  <input
                    class="form-input"
                    type="number"
                    name="numCuenta"
                    placeholder="Número de Cuenta"

                    required
                    data-maxlength="11"
                    allownumbers
                  />
                </p>
                <div class="error"></div>
              </div>
              <div class="col-md-6 formGroup">
                <p>
                  <input
                    class="form-input"
                    type="text"
                    name="ciudad"
                    placeholder="Ciudad"

                    required
                    minlength="6"
                    data-maxlength="30"
                    allownames
                  />
                </p>
                <div class="error"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-md formGroup">
                <p>
                  <input
                    class="form-input"
                    type="text"
                    name="ejecutivo"
                    placeholder="Ejecutivo de publicidad"

                    required
                    minlength="10"
                    data-maxlength="50"
                    allownames
                  />
                </p>
                <div class="error"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 formGroup">
                <p>
                  <input
                    class="form-input"
                    type="number"
                    name="matricula"
                    placeholder="Matricula"

                    required
                    data-maxlength="11"
                  />
                </p>
                <div class="error"></div>
              </div>
              <div class="col-md-6 formGroup">
                <p>
                  <input
                    class="form-input"
                    type="date"
                    name="fechaMatricula"
                    placeholder="Fecha de matricula"

                    required
                  />
                </p>
                <div class="error"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3 formGroup">
                <p>
                  <input
                    class="form-input"
                    type="number"
                    name="precioPactado"
                    placeholder="Precio pactado"

                    required
                    allowfloats
                  />
                </p>
                <div class="error"></div>
              </div>
              <div class="col-md-3 formGroup">
                <p>
                  <input
                    class="form-input"
                    type="number"
                    name="pagoIncial"
                    placeholder="Pago inicial"

                    required
                    allowfloats
                  />
                </p>
                <div class="error"></div>
              </div>
              <div class="col-md-3 formGroup">
                <p>
                  <input
                    class="form-input"
                    type="number"
                    name="saldo"
                    placeholder="Saldo"

                    required
                    allowfloats
                  />
                </p>
                <div class="error"></div>
              </div>
              <div class="col-md-3 formGroup">
                <p>
                  <input
                    class="form-input"
                    type="number"
                    name="numPagos"
                    placeholder="N.º de pagos"

                    required
                  />
                </p>
                <div class="error"></div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 formGroup">
                <p>
                  <input
                    class="form-input"
                    type="number"
                    name="montoMens"
                    placeholder="Monto de mensualidad"

                    required
                    allowfloats
                  />
                </p>
                <div class="error"></div>
              </div>
              <div class="col-md-6 formGroup">
                <p>
                  <input
                    class="form-input"
                    type="date"
                    name="primerVenc"
                    placeholder="Primer vencimiento"

                    required
                  />
                </p>
                <div class="error"></div>
              </div>
            </div>
            <textarea
              style="resize: none"
              class="form-input"
              name="notas"
              id="notas"
              rows="3"
              placeholder="NOTAS"
            ></textarea>

            <div class="titular">
              <label for=""
                ><h2 style="margin-top: 0; margin-bottom: 0">
                  Datos del titular
                </h2></label
              >
              <div class="row">
                <div class="col-md-4 formGroup">
                  <p>
                    <input
                      class="form-input"
                      type="text"
                      name="name"
                      placeholder="Nombre"

                      required
                      minlength="2"
                      data-maxlength="30"
                      allownames
                    />
                  </p>
                  <div class="error"></div>
                </div>
                <div class="col-md-4 formGroup">
                  <p>
                    <input
                      class="form-input"
                      type="text"
                      name="apellidoP"
                      placeholder="Apellido Paterno"

                      required
                      minlength="4"
                      data-maxlength="20"
                    />
                  </p>
                  <div class="error"></div>
                </div>
                <div class="col-md-4 formGroup">
                  <p>
                    <input
                      class="form-input"
                      type="text"
                      name="apellidoM"
                      placeholder="Apellido Materno"

                      required
                      minlength="4"
                      data-maxlength="20"
                    />
                  </p>
                  <div class="error"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 formGroup">
                  <p>
                    <input
                      class="form-input"
                      type="text"
                      name="dirección"
                      placeholder="Dirección"

                      required
                      allowalphanum
                      data-maxlength="30"
                    />
                  </p>
                  <div class="error"></div>
                </div>
                <div class="col-md-4 formGroup">
                  <p>
                    <input
                      class="form-input"
                      type="text"
                      name="colonia"
                      placeholder="Colonia"

                      required
                      allownames
                      data-maxlength="20"
                    />
                  </p>
                  <div class="error"></div>
                </div>
                <div class="col-md-4 formGroup">
                  <p>
                    <input
                      class="form-input"
                      type="text"
                      name="municipio"
                      placeholder="Municipio"

                      required
                      allownames
                      data-maxlength="30"
                    />
                  </p>
                  <div class="error"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 formGroup">
                  <p>
                    <input
                      class="form-input"
                      type="number"
                      name="cp"
                      placeholder="Código Postal"

                      required
                      allownumbers
                      maxlength="5"
                    />
                  </p>
                  <div class="error"></div>
                </div>
                <div class="col-md-4 formGroup">
                  <p>
                    <input
                      class="form-input"
                      type="tel"
                      name="tel"
                      placeholder="Teléfono"

                      required
                      allownumbers
                      maxlength="10"
                    />
                  </p>
                  <div class="error"></div>
                </div>
                <div class="col-md-4 formGroup">
                  <p>
                    <input
                      class="form-input"
                      type="tel"
                      name="cel"
                      placeholder="Celular"

                      required
                      allownumbers
                      maxlength="10"
                    />
                  </p>
                  <div class="error"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md formGroup">
                  <p>
                    <input
                      class="form-input"
                      type="email"
                      name="correo"
                      placeholder="Correo"

                      required
                      pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"                     
                    />
                  </p>
                  <div class="error"></div>
                </div>
              </div>
            </div>

            <div class="lugarChamba">
              <label for=""
                ><h2 style="margin-top: 0; margin-bottom: 0">
                  Datos del lugar de trabajo
                </h2></label
              >
              <div class="row">
                <div class="col-md-6 formGroup">
                  <p>
                    <input
                      class="form-input"
                      type="text"
                      name="empresa"
                      placeholder="Empresa"

                      required
                      allownames
                    />
                  </p>
                  <div class="error"></div>
                </div>
                <div class="col-md-6 formGroup">
                  <p>
                    <input
                      class="form-input"
                      type="tel"
                      name="tel"
                      placeholder="Teléfono"

                      required
                      maxlength="10"
                      allownumbers
                    />
                  </p>
                  <div class="error"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 formGroup">
                  <p>
                    <input
                      class="form-input"
                      type="text"
                      name="dirección"
                      placeholder="Dirección"

                      required
                      allowalphanum
                      data-maxlength="30"
                    />
                  </p>
                  <div class="error"></div>
                </div>
                <div class="col-md-6 formGroup">
                  <p>
                    <input
                      class="form-input"
                      type="text"
                      name="col"
                      placeholder="Colonia"

                      required
                      allownames
                      data-maxlength="20"
                    />
                  </p>
                  <div class="error"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 formGroup">
                  <p>
                    <input
                      class="form-input"
                      type="text"
                      name="municipio"
                      placeholder="Municipio"

                      required
                      allownames
                      data-maxlength="30"
                    />
                  </p>
                  <div class="error"></div>
                </div>
                <div class="col-md-6 formGroup">
                  <p>
                    <input
                      class="form-input"
                      type="tel"
                      name="cp"
                      placeholder="Código Postal"

                      required
                      maxlength="5"
                      allownumbers
                    />
                  </p>
                  <div class="error"></div>
                </div>
              </div>
              <br />
            </div>
            <div class="center">
              <input
                class="form-submit"
                type="submit"
                name="registrarC"
                id="registrarC"
                value="Registrar"
              />
            </div>
          </form>

          <div class="form-help">
            <p><a href="/Guzman/Inicio-Sesion.html">Inciar Sesión</a></p>
          </div>
        </div>
      </div>
    </div>

    <script src="/Code/client-side-vals.js"></script>
    <script src="/Code/Index.js"></script>
  </body>
</html>
