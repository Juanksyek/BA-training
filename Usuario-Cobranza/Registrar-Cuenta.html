<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cuenta</title>
</head>
<body>
    <div>
        <h1>Registrar Cuenta</h1>
        <form action="#">
            <label for=""><h2>Datos de la cuenta</h2></label>
            <p><input 
                type="number"
                name="numCuenta"
                placeholder="Número de Cuenta"                
            ></p>
            <p><input
                type="text"
                name="ciudad"
                placeholder="Ciudad"                
            ></p>
            <p><input 
                type="text"
                name="ejecutivo"
                placeholder="Ejecutivo de publicidad"
            ></p>
            <p><input 
                type="number"
                name="matricula"
                placeholder="Matricula"
            ></p>
            <p><input 
                type="date"
                name="fechaMatricula"
                placeholder="Fecha de matricula"
            ></p>
            <p><input 
                type="number"
                name="precioPactado"
                placeholder="Precio pactado"
            ></p>
            <p><input 
                type="number"
                name="pagoIncial"
                placeholder="Pago inicial"
            ></p>
            <p><input 
                type="number"
                name="saldo"
                placeholder="Saldo"
            ></p>
            <p><input 
                type="number"
                name="numPagos"
                placeholder="Número de pagos"
            ></p>
            <p><input 
                type="number"
                name="montoMens"
                placeholder="Monto de mensualidad"
            ></p>
            <p><input 
                type="date"
                name="primerVenc"
                placeholder="Primer vencimiento"
            ></p>
            <textarea 
                name="notas" 
                id="notas" 
                cols="30" 
                rows="10"
                placeholder="NOTAS"
            ></textarea>
            <label for=""><h2>Datos del titular</h2></label>
            <p><input 
                type="text" 
                name="name" 
                placeholder="Nombre"
            ></p>
            <p><input 
                type="text" 
                name="apellidoP" 
                placeholder="Apellido Paterno"
            ></p>
            <p><input 
                type="text" 
                name="apellidoM" 
                placeholder="Apellido Materno"
            ></p>
            <p><input 
                type="text" 
                name="dirección" 
                placeholder="Dirección"
            ></p>
            <p><input 
                type="text" 
                name="colonia" 
                placeholder="Colonia"
            ></p>
            <p><input 
                type="text" 
                name="municipio" 
                placeholder="Municipio"
            ></p>
            <p><input 
                type="number" 
                name="cp" 
                placeholder="Código Postal"
            ></p>
            <p><input 
                type="tel" 
                name="tel" 
                placeholder="Teléfono"
            ></p>
            <p><input 
                type="tel" 
                name="cel" 
                placeholder="Celular"
            ></p>
            <p><input 
                type="email" 
                name="correo" 
                placeholder="Correo"
            ></p>
            <label for=""><h2>Datos del lugar de trabajo</h2></label>
            <p><input 
                type="text" 
                name="empresa" 
                placeholder="Empresa"
            ></p>
            <p><input 
                type="tel" 
                name="tel" 
                placeholder="Teléfono"
            ></p>
            <p><input 
                type="text" 
                name="dirección" 
                placeholder="Dirección"
            ></p>
            <p><input 
                type="text" 
                name="col" 
                placeholder="Colonia"
            ></p>
            <p><input 
                type="text" 
                name="municipio" 
                placeholder="Municipio"
            ></p>
            <p><input 
                type="number" 
                name="cp" 
                placeholder="Código Postal"
            ></p>

            <input 
                type="submit"
                name="registrarC"
                id="registrarC"
                value="Registrar"
            >
        </form>
    </div>

    <script>

    </script>
</body>
</html>
