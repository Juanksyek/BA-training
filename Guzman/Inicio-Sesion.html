<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/dlx2edd.css" />
    <link rel="stylesheet" href="../Recursos/Bootstrap/Responsive.css" />
    <link rel="stylesheet" href="../Recursos/Bootstrap/Bootstrap.css" />
    <link rel="stylesheet" href="../Recursos/Css/MenuStyles.css" />
    <link rel="stylesheet" href="../Recursos/Css/Login.css" />
    <title>Inciar Sesion</title>
  </head>
  <body>
    <header class="cd-header">
      <div class="header-wrapper">
        <div class="logo-wrap">
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-12 start">
                  <img src="../Recursos/Links/PNG/BA-white.png" alt="BA-white" />
                </div>
              </div>
            </div>
            <div class="col-md-6 centerOptions">
              <div class="row">
                <div class="col-md-8 end">
                  <a href="../Guzman/Sesion/Inicio-Sesion.html">INICIAR SESIÓN</a>
                </div>
                <div class="col-md-2 end">
                  <a href="">SEDE</a>
                </div>
                <div class="col-md-2 end">
                  <a href="../Index.html">INICIO</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="section full-height over-hide">
      <div class="switch-wrap">
        <div class="contergeneral">
          <div class="login-card">
            <h1>Iniciar Sesion</h1>
            <br />
            <form onsubmit="return validateForm()">
              <input type="text" name="user" id="user" placeholder="Usuario" onkeypress="return onlyAllowNumbers(event)" maxlength="10"/>
              <input type="password" name="pass" id="pass" placeholder="Contraseña" onkeypress="return allowAlphanumeric(event)" maxlength="15"/>
              <input
                type="submit"
                name="login"
                class="login login-submit"
                value="Iniciar"
              />
            </form>

            <div class="login-help">
              <a href="../Guzman/Registrarse.html">Registrarse</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script>
      function validateForm() {
          var user = document.getElementById("user").value;
          var pass = document.getElementById("pass").value;

          // Validar campo de usuario
          if (user === "") {
              alert("Por favor, ingrese un nombre de usuario.");
              return false;
          } else if (!/^\d{1,10}$/.test(user)) {
              alert("Ingrese un nombre de usuario valido.");
              return false;
          }

          // Validar campo de contraseña
          if (pass === "") {
              alert("Por favor, ingrese una contraseña.");
              return false;
          } else if (pass.length > 15) {
              alert("Ingrese una contraseña valida.");
              return false;
          } else if (/\s/.test(pass)) {
              alert("Ingrese una contraseña valida.");
              return false;
          }
          return true;
      }

      function onlyAllowNumbers(event) {
          var charCode = event.which || event.keyCode;
          if (charCode < 48 || charCode > 57) {
              event.preventDefault();
          }
      }

      function allowAlphanumeric(event) {
          var charCode = event.which || event.keyCode;
          if (
              !(charCode >= 48 && charCode <= 57) && // Números
              !(charCode >= 65 && charCode <= 90) && // Letras mayúsculas
              !(charCode >= 97 && charCode <= 122) // Letras minúsculas
          ) {
              event.preventDefault();
          }
      }
      
  </script>

    <script src="../node_modules/jquery/dist/jquery.min.js	"></script>
    <script src="../Recursos/Code/Index.js"></script>
  </body>
</html>
