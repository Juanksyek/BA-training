<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/dlx2edd.css" />
    <link rel="stylesheet" href="../Recursos/Bootstrap/Responsive.css" />
    <link rel="stylesheet" href="../Recursos/Bootstrap/Bootstrap.css" />
    <link rel="stylesheet" href="../Recursos/Css/MenuStyles.css" />
    <link rel="stylesheet" href="../Recursos/Css/Login.css" />
    <title>Registrarse</title>
  </head>
  <body>
    <header class="cd-header">
      <div class="header-wrapper">
        <div class="logo-wrap">
          <div class="row">
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-12 start">
                  <img src="../Recursos/Links/PNG/BA-white.png" alt="BA-white" />
                </div>
              </div>
            </div>
            <div class="col-md-6 centerOptions">
              <div class="row">
                <div class="col-md-8 end">
                  <a href="../Guzman/Inicio-Sesion.html">INICIAR SESIÓN</a>
                </div>
                <div class="col-md-2 end">
                  <a href="">SEDE</a>
                </div>
                <div class="col-md-2 end">
                  <a href="../Index.html">INICIO</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="section full-height over-hide">
      <div class="switch-wrap">
        <div class="contergeneral">
          <div class="login-card">
            <h1>Registrarse</h1>
            <br />
            <form>
              <input type="text" name="user" placeholder="Nombre" />
              <input type="text" name="user" placeholder="Apellido materno" />
              <input type="text" name="user" placeholder="Apellido Paterno" />
              <input type="number" name="user" placeholder="Edad"/>
              <input type="email" name="user" placeholder="Correo" />
              <input type="tel" name="user" placeholder="Teléfono" />
              <input type="text" name="user" placeholder="Ocupación"/>
              <label for="direccion">Dirección</label>
              <input type="text" name="user" placeholder="Calle" />
              <input type="text" name="user" placeholder="Colonia" />
              <input type="text" name="user" placeholder="Municipio" />
              <input type="password" name="pass" placeholder="Contraseña" />
              <input
                type="password"
                name="pass"
                placeholder="Confirmar Contraseña"
              />
              <input
                type="submit"
                name="register"
                class="login login-submit"
                value="Registrarse"
              />
            </form>

            <div class="login-help">
              <a href="../Guzman/Inicio-Sesion.html">Iniciar Sesion</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js	"></script>
    <script src="../Recursos/Code/Index.js"></script>
  </body>
</html>
