<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Personal</title>
</head>
<body>
    <div>
        <h1>Registrar Personal</h1>
        <form action="/registrarPersonal" method="POST">
            <p><input 
                type="text"
                name="nombre" 
                placeholder="Nombre"
                maxlength="30"               
            ></p>
            <p><input 
                type="text"
                name="apellido"
                placeholder="Apellido"
                maxlength="30"
            ></p>
            <p><input 
                type="tel"
                name="tel"
                placeholder="Número de teléfono"
                maxlength="10"
            ></p>
            <p><input 
                type="text"
                name="username"
                placeholder="Nombre de Usuario"
                maxlength="30"
            ></p>
            <p><select name="tipoUsuario">
                <option value="">Selecciona tipo de usuario</option>
                <option value="admin">Administrador</option>
                <option value="recepcionista">Recepcionista</option>
                <option value="profesor">Profesor</option>
            </select></p>
            <p><input 
                type="text"
                name="turno"
                placeholder="Turno"                
            ></p>
            <p><input 
                type="password"
                placeholder="Contraseña"
                maxlength="15"                
            ></p>
            <p><input 
                type="password"
                name="contrasena"
                placeholder="Confirmar Contraseña"
                maxlength="15"
            ></p>

            <input 
                type="submit" 
                name="registrarP" 
                id="registrarP"
                value="Registrar"            
            >
        </form>
    </div>

    <script>
        
    </script>
</body>
</html>
