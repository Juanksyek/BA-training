<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/dlx2edd.css" />
    <link rel="stylesheet" href="/Bootstrap/Responsive.css" />
    <link rel="stylesheet" href="/Bootstrap/Bootstrap.css" />
    <link rel="stylesheet" href="/Css/MenuStyles.css" />
    <link rel="stylesheet" href="/Css/Register.css" />
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    <title>Registro de Personal</title>
  </head>
  <body>
    <header class="cd-header">
      <div class="header-wrapper">
        <div class="logo-wrap">
          <a href="#" class="end">
            <img style="width: 5%" src="/Links/PNG/BA-white.png" alt="" />
          </a>
        </div>
        <div class="nav-but-wrap">
          <div class="menu-icon hover-target">
            <span class="menu-icon__line menu-icon__line-left"></span>
            <span class="menu-icon__line"></span>
            <span class="menu-icon__line menu-icon__line-right"></span>
          </div>
        </div>
      </div>
    </header>

    <div class="nav">
      <div class="nav__content">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="/inicio" class="hover-target">Inicio</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="hover-target">Sede</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="hover-target">Nosotros</a>
          </li>
          <li class="nav__list-item">
            <a href="/Guzman/Inicio-Sesion.html" class="hover-target"
              >Inciar Sesión</a
            >
          </li>
          <li class="nav__list-item">
            <a href="#" class="hover-target">Programa</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="hover-target">Contacto</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="section full-height over-hide">
        <div class="switch-wrap">
            <div class="contergeneral">
                <div class="form-container">
                    <h1 class="form-header">Registrar Personal</h1>
                    <br>
                    <!-- Lo tenía Montbup como action='/registrarPersonal' method='POST' -->
                    <form id="registrationForm" action="#">
                        <div class="row">
                            <div class="col-md-6 formGroup">
                                <p><input
                                    class="form-input"
                                    type="text"
                                    name="nombre"
                                    placeholder="Nombre"

                                    required
                                    allownames 
                                    minlength="2"
                                    data-maxlength="30"                                                                      
                                ></p>
                                <div class="error"></div>
                            </div>
                            <div class="col-md-6 formGroup">
                                <p><input
                                    class="form-input"
                                    type="text"
                                    name="apellido"
                                    placeholder="Apellido"

                                    required
                                    minlength="4"
                                    data-maxlength="30"
                                    allownames                                    
                                ></p>
                                <div class="error"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 formGroup">
                                <p><input
                                    class="form-input"
                                    type="tel"
                                    name="tel"
                                    placeholder="Número de teléfono"

                                    required
                                    maxlength="10"
                                    allownumbers                                  
                                ></p>
                                <div class="error"></div>
                            </div>
                            <div class="col-md-6 formGroup">
                                <p><input
                                    class="form-input"
                                    type="text"
                                    name="username"
                                    placeholder="Nombre de Usuario"

                                    required                                    
                                ></p>
                                <div class="error"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 ">
                                <p><select name="tipoUsuario" class="form-input">
                                    <option value="" disabled>Tipo de usuario</option>
                                    <option value="admin">Administrador</option>
                                    <option value="recepcionista">Recepcionista</option>
                                    <option value="profesor">Profesor</option>
                                </select></p>
                                <div class="error"></div>
                            </div>
                            <div class="col-md-6">
                                <p><select name="turno" class="form-input">
                                  <option value="" disabled>Turno</option>
                                  <option value="matutino">Matutino</option>
                                  <option value="vespertino">Vespertino</option>
                                </select></p>
                                <div class="error"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 formGroup">
                                <p><input
                                    class="form-input"
                                    type="password"
                                    id="password"
                                    placeholder="Contraseña"

                                    required
                                    minlength="8"
                                    data-maxlength="15"
                                    allowalphanum                                    
                                ></p>
                                <div class="error"></div>

                            </div>
                            <div class="col-md-6 formGroup">
                                <p><input
                                    class="form-input"
                                    type="password"
                                    placeholder="Confirmar Contraseña"

                                    required
                                    match="password"
                                    allowalphanum                                   
                                ></p>
                                <div class="error"></div>
                            </div>
                        </div>
                        <br>
                        
                        <div class="center">
                            <input
                                type="submit"
                                name="registrarP"
                                class="form-submit"
                                id="registrarP"
                                value="Registrar"
                            >
                        </div>
                    </form>             
              <div class="form-help">
                <p><a href="/Guzman/Inicio-Sesion.html">Iniciar Sesión</a></p>
              </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/Code/client-side-vals.js"></script>
    <script src="/Code/Index.js"></script>
  </body>
</html>
